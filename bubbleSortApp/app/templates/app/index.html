{% block content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>BubbleSort</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Team Yerba</a>
        </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">BubbleSort</h1>

          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" id="inputArray" name="inputArray[]"placeholder="Input #s Seperated by Space">
              <span class="input-group-btn">
                <button class="btn btn-secondary" id ="launchButton" type="button" onclick="launchBubbleSortAlg();">Sort</button>
                <button class="btn btn-secondary" id ="quitButton" type="button" disabled onclick="quitBubbleSortAlg();">Quit</button>
              </span>
            </div>
          </div>
          <div class="table-responsive">
            <table  id ="resultTable" class="table table-striped">
              <thead>
                <tr>
                  <th>Iteration</th>
                  <th>Output</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
